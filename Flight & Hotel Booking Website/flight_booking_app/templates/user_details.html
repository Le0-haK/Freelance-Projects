
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a85b6, #bac8e0); /* Set linear gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }
        li {
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        p {
            margin: 0;
            color: #6c757d;
        }
        .no-users {
            color: #dc3545;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back to Dashboard button -->
        <a href="{% url 'admin_dashboard' %}" class="back-button">Back to Dashboard</a><br><br><br><br>
        {% if users %}
            <h2>User Details</h2>
            <ul>
                {% for user in users %}
                    <li>
                        <p><strong>Username:</strong> {{ user.username }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-users">No users found.</p>
        {% endif %}
    </div>
</body>
</html>
