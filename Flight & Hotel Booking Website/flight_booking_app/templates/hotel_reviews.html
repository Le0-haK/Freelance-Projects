<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews for Hotel: {{ hotel.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .reviews {
            margin-top: 20px;
        }

        .review {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .review p {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Back to Dashboard button -->
        <a href="{% url 'user_dashboard' %}" class="back-button">Back to Dashboard</a><br><br><br><br>
        <h2>Reviews for Hotel: {{ hotel.name }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Review</button>
            {% if form.errors %}
            <div style="color: red;">
                {{ form.errors.rating }}
            </div>
            {% endif %}
        </form>
        <div class="reviews">
            <h3>Existing Reviews:</h3>
            {% for review in reviews %}
            <div class="review">
                <p>Rating: {{ review.rating }}</p>
                <p>Comment: {{ review.comment }}</p>
                <p>By: {{ review.user }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
