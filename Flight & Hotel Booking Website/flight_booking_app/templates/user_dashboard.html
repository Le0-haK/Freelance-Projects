
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a85b6, #bac8e0); /* Linear gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff; /* Background color same as .container in previous code */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-top: 20px; /* Added margin-top for spacing */
            animation: fadeIn 1.5s ease-in-out; /* Animation */
        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        a {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px auto;
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            background-color: #28a745;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        a:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        a:active {
            transform: translateY(1px);
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ user.username }}</h2>
        <a href="{% url 'view_flights' %}">View Flights</a>
        <a href="{% url 'view_hotels' %}">View hotels</a>
        <a href="{% url 'my_bookings' %}">My Bookings</a>
        <a href="{% url 'user_logout' %}">Logout</a>
    </div>
</body>
</html>
